<div class="big-box">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </div>
  <style>
    body {
      background: #0B2429;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .big-box {
      width: 400px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .one, .two, .three {
      width: 150px;
      height: 150px;
      position: absolute;
    }
    .one {
      background: #1A4341;
      left: 70px;
      border-top-left-radius: 67%;
    }
    .two {
      background:#998235;
      left: 120px;
      border-bottom-right-radius: 65%;
      border-top-left-radius: 65%;
    }
    .three {
      background: #F3AC3C;
      left: 170px;
      border-bottom-right-radius: 65%;
      border-top-left-radius: 65%;
    }
  </style>
