<div class="big-box">
    <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      </div>
    <style>
      body {
        background: #E3516E;
        display: flex; 
        justify-content: center;
        align-items: center;
      }
      .big-box {
        width: 200px;
      }
      .one, .two, .three {
        width: 100px;
        height: 100px;
        float: left;
      }
      .one {
        background: #51B5A9;
        border-top-left-radius: 100%;
      }
      .two {
        background: #FADE8B;
        border-top-right-radius: 100%;
      }
      .three {
        background: #F7F3D7;
        border-bottom-left-radius: 100%;
      }
    </style>
