<div class="big-box">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
      <div class="four"></div>
    </div>
    <style>
      body {
        margin: 0;
        background: #62306D;
      }
      .big-box {
        width: 400px;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .one {
        width: 100px;
        height: 100px;
        background: #F7EC7D;
        border-radius: 50%;
        position: absolute;
        left: 80px;
        top: 100px;
        z-index: 3;
      }
      .two {
        width: 100px;
        height: 100px;
        background: #F7EC7D;
        border-radius: 50%;
        position: absolute;
           right: 80px;
        top: 100px;
        z-index: 3;
      }
      .three {
        width: 100px;
        height: 100px;
        background: #AA445F;
        position: absolute;
        border-top-right-radius: 50px;
        border-top-left-radius: 50px;
        left: 80px;
        top: 50px;
      }
      .four {
        width: 100px;
        height: 100px;
        background: #E38F66;
        position: absolute;
        border-bottom-right-radius: 50px;
        border-bottom-left-radius: 50px;
        right: 80px;
        top: 150px;
      }
    </style>
