<div class="big-box">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    </div>
    <style>
      body {
        margin: 0;
        background: #F3AC3C;
      }
      .big-box {
        width: 400px;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .one {
        width: 200px;
        height: 200px;
        background: #1A4341;
        position: absolute;
      }
      .two {
        width: 100px;
        height: 100px;
        background: #998235;
        position: absolute;
        top: 150px;
        left: 100px;
      }
      .three {
        width: 50px;
        height: 50px;
        background: #F3AC3C;
        position: absolute;
        top: 200px;
        left: 150px;
      }
    </style>
